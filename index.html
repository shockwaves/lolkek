<!DOCTYPE html>

<html>

<head>
    <title>Material Design for Bootstrap temporary development test case</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="node_modules/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">

    <!-- Dropdown.js -->
    <link href="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">

    <!-- Page style -->
    <link href="node_modules/bootstrap-material-design/index.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

</head>
<body>

<div class="alert alert-dismissible alert-warning" style="display: none;">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <h4>Meow :3</h4>

    <p>Hi am kitty</p>
</div>

<div class="container" style="text-align: center;">
    <button id="push-me" class="btn btn-raised btn-info">Push Me :)</button>
</div>

<!-- Twitter Bootstrap -->
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Material Design for Bootstrap -->
<script src="node_modules/bootstrap-material-design/dist/js/material.js"></script>
<script src="node_modules/bootstrap-material-design/dist/js/ripples.min.js"></script>
<script>
    "use strict";

    $(document).ready(function () {
        $('#push-me').click(function () {
            sendSocketHello();
        })
    });

    $.material.init();

    var websocketPort = ':8081';
    var exampleSocket = new WebSocket('ws://' + window.location.hostname + websocketPort);

    // обработчик входящих сообщений
    exampleSocket.onmessage = function (event) {
        console.log(event);
        $('.alert').show();
    };

    function sendSocketHello() {
        exampleSocket.send('hello');
    }


</script>

<!-- Sliders -->
<script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>

<!-- Dropdown.js -->
<script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
<script>
    //  $("#dropdown-menu select").dropdown();
</script>

</body>
</html>
